<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Tsogolani Investment</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Simple message styling */
        .form-message {
            margin-top: 10px;
            font-weight: bold;
            display: none;
        }
        .form-message.success {
            color: green;
        }
        .form-message.error {
            color: red;
        }

        /* Basic form styling */
        form input, form textarea, form button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        form button {
            background: #003366;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        form button:hover {
            background: #0055aa;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <img src="assets/images/logo.png" alt="Tsogolani Logo" class="logo">
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>
</header>

<section class="content">
    <h2>Get In Touch</h2>
    <p><strong>Phone:</strong> +265 999 952 722</p>
    <p><strong>Email:</strong> tsogolaniestateagent@gmail.com</p>
    <p><strong>Location:</strong> Lilongwe, Malawi</p>

    <!-- Contact Form using Formspree -->
    <form id="contactForm" action="https://formspree.io/f/xovyboao" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Your Phone Number" pattern="[0-9+]{8,15}" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
        <div id="formMessage" class="form-message"></div>
    </form>
    
</section>

<footer>
    <p>Â© 2025 Tsogolani Investment & Estate Agents</p>
    <p>Follow us: 
        <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </p>
</footer>

<script>
    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');

    form.addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent page reload

        const formData = new FormData(form);

        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                formMessage.textContent = "Your message has been sent successfully!";
                formMessage.className = "form-message success";
                formMessage.style.display = "block";
                form.reset(); // Clear the form
            } else {
                response.json().then(data => {
                    formMessage.textContent = data.error || "Oops! There was a problem sending your message.";
                    formMessage.className = "form-message error";
                    formMessage.style.display = "block";
                })
            }
        }).catch(error => {
            formMessage.textContent = "Oops! There was a problem sending your message.";
            formMessage.className = "form-message error";
            formMessage.style.display = "block";
        });

    });
</script>

</body>
</html>
